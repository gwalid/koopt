<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        html,body {
            height:100%;    
            margin: 0;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <canvas id="c"></canvas>
    <script type="module">
        import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r113/build/three.module.js';
        import { OrbitControls } from 'https://threejsfundamentals.org/threejs/resources/threejs/r113/examples/jsm/controls/OrbitControls.js';
        import { GUI } from 'https://threejsfundamentals.org/threejs/../3rdparty/dat.gui.module.js';

        function main() {
            const canvas = document.querySelector('#c');
            const renderer = new THREE.WebGLRenderer({ canvas });

            const fov = 45;
            const aspect = 2;  // the canvas default
            const near = 0.1;
            const far = 100;
            const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.position.set(0, 10, 20);

            const controls = new OrbitControls(camera, canvas);
            controls.target.set(0, 5, 0);
            controls.update();

            const scene = new THREE.Scene();
            scene.background = new THREE.Color('black');

            {
                const planeSize = 60;

                const loader = new THREE.TextureLoader();
                const waterTexture = loader.load("js/Fresh-Water-Texture.png");

                waterTexture.magFilter = THREE.NearestFilter;


                const planeGeo = new THREE.PlaneBufferGeometry(planeSize, planeSize);
                const radius = 20;
                const segments = 24;
                const circleGeo = new THREE.CircleBufferGeometry(radius, segments);  
                const planeMat = new THREE.MeshPhongMaterial({
                    map: waterTexture,
                    side: THREE.DoubleSide,
                });
                const circleMat= new THREE.MeshBasicMaterial({
                    map: loader.load("js/téléchargement.png"),
                    side: THREE.DoubleSide,
                })
                const mesh = new THREE.Mesh(planeGeo, planeMat);
                const mesh1= new THREE.Mesh(circleGeo,circleMat)
                mesh.rotation.x = Math.PI * -.5;
                mesh1.rotation.x= Math.PI * -.5;
                scene.add(mesh);
                scene.add(mesh1);
            }
          

            {
                const color = 0xFFFFFF;
                const intensity = 1;
                const light = new THREE.AmbientLight(color, intensity);
                scene.add(light);
            }

            function resizeRendererToDisplaySize(renderer) {
                const canvas = renderer.domElement;
                const width = canvas.clientWidth;
                const height = canvas.clientHeight;
                const needResize = canvas.width !== width || canvas.height !== height;
                if (needResize) {
                    renderer.setSize(width, height, false);
                }
                return needResize;
            }

            function render() {

                if (resizeRendererToDisplaySize(renderer)) {
                    const canvas = renderer.domElement;
                    camera.aspect = canvas.clientWidth / canvas.clientHeight;
                    camera.updateProjectionMatrix();
                }

                renderer.render(scene, camera);

                requestAnimationFrame(render);
            }

            requestAnimationFrame(render);
        }

        main();

    </script>
</body>

</html>
